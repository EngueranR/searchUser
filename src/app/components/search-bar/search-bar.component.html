<form (submit)="onSearch()" class="flex items-center w-full">
  <div class="relative w-full flex items-center">
    <div
      class="flex items-center w-full border border-gray-300 rounded-lg p-2 py-1"
    >
      <div class="flex space-x-2 m-2">
        <span
          *ngFor="let term of terms; let i = index"
          class="bg-blue-500 text-white px-2 rounded-lg flex items-center"
        >
          {{ term }}
          <button type="button" (click)="removeTerm(i)" class="ml-2 text-white">
            &times;
          </button>
        </span>
      </div>
      <input
        type="text"
        id="voice-search"
        [(ngModel)]="searchTerm"
        name="search"
        class="px-2 py-1rounded-lg bg-gray-50 text-gray-900 text-sm block w-full p-2.5 dark:bg-gray-700 dark:placeholder-gray-400 dark:text-white"
        placeholder="Search by name, email, job title"
        required
      />
      <button
        type="submit"
        class="ml-2 px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-600"
      >
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
  </div>
</form>
