<a
  class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow max-w-full hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 transition-transform duration-300 hover:scale-105"
>
  <img
    class="object-cover w-full rounded-t-lg h-50"
    [src]="person.imageUrl"
    alt=""
  />
  <div class="flex flex-col justify-between p-4 leading-normal">
    <h5
      class="mb-2 text-1xl font-bold tracking-tight text-gray-900 dark:text-white"
    >
      {{ person.firstName }} {{ person.lastName }}
    </h5>
    <h5 class="mb-2 font-normal text-gray-700 dark:text-white">
      {{ person.email }}
    </h5>
    <h5 class="mb-2 font-normal text-gray-700 dark:text-gray-400 italic">
      {{ person.jobTitle }}
    </h5>
  </div>
</a>
